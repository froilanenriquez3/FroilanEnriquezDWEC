    <title>AXIOS Api Color Picker</title>

<body>

<p>This program sends requests to thecolorapi.com with a color as a parameter, and uses the response to set the color of the h1 element.</p>
<p>The function uses AXIOS.</p>
<p>Select a color from the input and the text will change colors.</p>

<input type="color" id="inColor">  
<button onclick="getColor()">Go</button>
<h1 id="colorDisplay">I change colors</h1>
<h1 id='errorDisplay'> </h1>
<p id="jsonResponse"></p>

   
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
<script src="script.js"></script>
</body>
