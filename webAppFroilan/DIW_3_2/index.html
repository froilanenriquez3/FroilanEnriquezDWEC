<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Multimedia Demonstration</title>
</head>
<body>
    
    <div id="videoSection">

        <div class="videoButtons">
            <button id="controlsToggle" onclick="toggleControls()">
                Use default controls
            </button>
            <div id="customControl">
                <button id="playVideo" onclick="playVideo()">Play video</button>
                <button id="skipTen" onclick="skipTen()">Skip 10 seconds</button>
                <button id="rewindTen" onclick="rewindTen()">Go back 10 seconds</button>
            </div>
            
        </div>
        <video id="myVideo" width="320" height="240">
            <source src="assets/videos/myvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
    </div>

    <div>
        <img src="assets/images/handsome_boy.jpeg" height="240" alt="Image of a handsome boy">
    </div>


    <div >
        <audio controls>
            <source src="assets/audio/music.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
          </audio>
    </div>

<script src="script.js"></script>
</body>
</html>
