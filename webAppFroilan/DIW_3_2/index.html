<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Multimedia Demonstration</title>
</head>
<body>
    <h1>Multimedia Demo</h1>

    <div class="container">
        <div id="videoSection">
            <h3>Video</h3>
    
            <div class="videoButtons">
                <button id="controlsToggle" onclick="toggleControls()">
                    Use default controls
                </button>
                <div id="customControl">
                    <button id="playVideo" onclick="playVideo()">Play video</button>
                    
                    <button id="rewindTen" onclick="rewindTen()">Rewind 10 seconds</button>
                    <button id="skipTen" onclick="skipTen()">Skip 10 seconds</button>
                    <div id="videoProgress">
    
                    </div>
                </div>
                
            </div>
            <video id="myVideo" width="320" height="240">
                <source src="assets/videos/myvideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
        </div>
    
        <div>
            
            <h3>Image</h3>

            <div>
                <p>
                    Froilan says:
                    <span id="thanks"></span>
                </p>
            </div>

            <img src="assets/images/handsome_boy.jpeg" height="240" alt="Image of a handsome boy">
            
        </div>
    
    
        <div>
            <h3>Audio</h3>
            
            <audio controls>
                <source src="assets/audio/music.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
              </audio>
        </div>
    </div>
    
    

<script src="functions.js"></script>
<script src="main.js"></script>
</body>
</html>
