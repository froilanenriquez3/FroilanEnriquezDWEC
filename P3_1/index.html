<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Game</title>
</head>

<body>

    <div class="container">
        <div class="reset">
            <button onclick="resetGame(getMessage); resetList()">
                Generate a new random number
            </button>
        </div>

        <div class="info">
            <p>
                I am thinking of a number between 1 and 100.
                Guess what number I am thinking of in 6 tries or less.
            </p>

        </div>

        <div class="input">
            <input id="target" type="number">

            <button id="submit"
                onclick="checkNum(compareNum,listPrevious); document.getElementById('target').value = ''">
                Submit
            </button>

        </div>

        <div class="output">
            <p id="output">Loading...</p>
            <div class="guesses">
                <p>Your guesses</p>
                <p id="previous">: </p>
            </div>

        </div>



    </div>


</body>
<script src="demo.js"></script>

</html>
